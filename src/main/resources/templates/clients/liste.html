<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="assets/layout">
<head>
    <meta charset="UTF-8"/>
    <title>Client</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default">
                            <span class="fas fa-plus-square"></span>Nouveau
                        </button>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">LISTE DES CLIENTS</h3>
        </div>
        <!-- /.card-header -->
        <div class="card-body">
            <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>N°</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Numéro piece</th>
                    <th>Téléphone</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="cl:${clients}">
                        <td th:text="${cl.client_id}"></td>
                        <td th:text="${cl.prenom}"></td>
                        <td th:text="${cl.nom}"></td>
                        <td th:text="${cl.numero_piece}"></td>
                        <td th:text="${cl.telephone}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- /.card-body -->
    </div>
        <!-- /.content -->
    </div>
    <div class="modal fade" id="modal-default">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ajout d'un nouveau client</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:action="@{/clients/add}" action="#" id="form1" method="post" th:object="${client}">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="numero_piece" class="col-form-label">Numéro piece:</label>
                            <input type="text" name="numero_piece" class="form-control" id="numero_piece">
                        </div>
                        <div class="form-group">
                            <label for="prenom" class="col-form-label">Prénom:</label>
                            <input  type="text" name="prenom" class="form-control" id="prenom">
                        </div>
                        <div class="form-group">
                            <label for="nom" class="col-form-label">Nom:</label>
                            <input  type="text" name="nom" class="form-control" id="nom">
                        </div>
                        <div class="form-group">
                            <label for="telephone" class="col-form-label">Téléphone:</label>
                            <input type="text" name="telephone" class="form-control" id="telephone">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Fermer</button>
                        <button id="save" type="submit" class="btn btn-primary">Enregister</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>


</body>
</html>
